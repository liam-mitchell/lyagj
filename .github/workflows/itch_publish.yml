name: Deploy

on: push
env:
    ITCH_USERNAME: chowieuk
    ITCH_GAME_ID: lyagj
jobs:
    deploy:
        runs-on: ubuntu-latest
        name: Deploy to Itch.io
        strategy:
            fail-fast: true
        steps:
            - uses: manleydev/butler-publish-itchio-action@master
              env:
                  BUTLER_CREDENTIALS: ${{ secrets.ITCHIO_API_KEY }}
                  CHANNEL: HTML
                  ITCH_GAME: lyagj
                  ITCH_USER: chowieuk
                  PACKAGE: ./build
